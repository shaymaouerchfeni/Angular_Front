<div class="form-group">
  <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="search" (keyup)="searchInstructor()">
</div>



<div class="row">
  <table class="highlight">
    <thead>
      <tr>
          <th>user Name</th>
          <th>email</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let instructor of pageOfItems ">
        <td>{{instructor.username}}</td>
        <td>{{instructor.email}}</td>
        <td>    <button data-target="modal1" class="btn modal-trigger" (click)="openModalDelete(instructor,'#modal1')">Delete</button></td>

      </tr>

    </tbody>
  </table>


</div>
<div class="row">
<div class="col s12 m6 offset-m6">
 <jw-pagination [items]="instructorToShow" (changePage)="onChangePage($event)"></jw-pagination>
</div>
</div>


<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>{{instructor?.username}}</h4>

    <p>Are you sure you want to delete this instructor</p>
  </div>
  <div class="modal-footer">
    <button  class="modal-close btn " (click)="deleteInstructor(instructor?._id)">Agree</button>
    <button  class="modal-close btn " >Close</button>
  </div>
</div>
