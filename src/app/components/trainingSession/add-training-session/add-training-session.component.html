<div class="row">
  <h4 id="title">Add Training Session</h4>
  <div class="error">{{ msError }}</div>
  <div class="success">{{ msSuccess }}</div>
  <div class="row">
    <div class="form-group">
      <ng-select
        class="custom"
        [items]="instructors"
        bindLabel="username"
        placeholder="Select instructor"
        [multiple]="true"
        appendTo="body"
        [(ngModel)]="instructorSelected"
        (blur)="allSessiosByInstructor(instructorSelected)"
      >
      </ng-select>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <ng-select
        class="custom"
        [items]="trainingCourses"
        bindLabel="title"
        placeholder="Select training"
        appendTo="body"
        [(ngModel)]="trainingSelected"
      >
      </ng-select>
    </div>
  </div>

  <div class="form-group col s12">
    <label>
      <input
        [owlDateTime]="dt1"
        [selectMode]="'range'"
        [(ngModel)]="selectedMoment"
        [owlDateTimeTrigger]="dt1"
        placeholder="Date Time"
      />
      <owl-date-time #dt1></owl-date-time>
    </label>
  </div>
</div>
<div class="col s12 m3 offset-m9">
  <button class="btn" (click)="submitTrainingSession()">send</button>
</div>
