<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search Here"
    [(ngModel)]="search"
    (keyup)="searchTrainingSession()"
  />
</div>

<div class="row">
  <div class="col s12 m4" *ngFor="let trainingSession of pageOfItems">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title"></span>
        Training :
        {{ trainingSession.training.title }}
        <div>
          Instructors:
          <span *ngFor="let instructor of trainingSession.instructor">
            {{ instructor.username }}
          </span>
        </div>
      </div>
      <div class="card-action">
        <p>from : &nbsp;{{ trainingSession.startDate }}</p>
        <p>to &nbsp; &nbsp; : &nbsp;{{ trainingSession.endDate }}</p>
        <!-- <button data-target="modal1" class="btn modal-trigger" (click)="openModalDelete(trainingSession,'#modal1')">Delete</button> -->
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12 m6 offset-m6">
    <jw-pagination
      [items]="trainingSessionsToShow"
      (changePage)="onChangePage($event)"
    ></jw-pagination>
  </div>
</div>
